<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>weather app html</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity <strong id="humidity"> ,</strong> Wind
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div>
              <div id="icon"></div>
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tues</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forcast-temperature"><strong>15°</strong></div> 
              <div class="weather-forecast-temperature">9°</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Laura-html" target="_blank"> Laura</a>,
        open-sourced on
        <a href="https://github.com/Laura-html/Weather-App" target="_blank">
          Github</a
        >
        and hosted on
        <a
          href="https://app.netlify.com/sites/laura-weather-app-3/overview"
          target="_blank"
        >
          Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
