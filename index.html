<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather app html</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city" required class="search-form-input" />
        <input type="submit" value="search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
      <div>
        <h1 class="weather-app-city">Hello</h1>
        <p class="weather-app-details">
          Tuesday 20:00, cloudy
          <br />
          Humidity: 45%, Wind: 2.24km/h
        </p>
      </div>
      <div class="weather-app-temperature">🌥️ 5°C</div>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/Laura-html" target="_blank"> Laura</a>,
      open-sourced on
      <a href="https://github.com/Laura-html/Weather-App" target="_blank">
        Github</a
      >
      and hosted on
      <a href="https://laura-weather-app-3.netlify.app/" target="_blank">
        Netlify.</a
      >
    </footer>
  </body>
  </div>
</html>
